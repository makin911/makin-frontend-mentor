<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>summary</title>
    <link rel="stylesheet" href="/result-summary/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=
Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="containerBox">
      <div class="mainBox">
        <div class="row">
          <div class="col text-center col-12 col-md-6 col1">
            <h6>youre result</h6>
            <div class="point mx-auto">
              <h1 id="min">76</h1>
              <p>of 100</p>
            </div>
            <h5 class="mt-3">great</h5>
            <p class="matn">
              you scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
          <div class="col col-12 col-md-6 bg-light">
            <h6 class="ms-4 fw-bold mb-3">summary</h6>
            <div class="sumBox">
              <img
                src="/result-summary/images/icon-reaction.svg"
                class="rounded-circle"
              />
              <a href="#" class="nav-link link-danger"> reaction</a>
              <span class="ms-auto text-danger"><span id="rs">80</span> / 100</span>
            </div>
            <div class="sumBox">
              <img
                src="/result-summary/images/icon-memory.svg"
                class="rounded-circle"
              />
              <a href="#" class="nav-link link-warning">memory</a>
              <span class="ms-auto text-warning"><span id="ms">92</span> / 100</span>
            </div>
            <div class="sumBox">
              <img
                src="/result-summary/images/icon-verbal.svg"
                class="rounded-circle"
              />
              <a href="#" class="nav-link link-success">verbal</a>
              <span class="ms-auto text-success"><span id="vs">61</span> / 100</span>
            </div>
            <div class="sumBox">
              <img
                src="/result-summary/images/icon-visual.svg"
                class="rounded-circle"
              />
              <a href="#" class="nav-link link-primary">visual</a>
              <span class="ms-auto text-primary"><span id="vis">73</span> / 100</span>
            </div>
            <button type="button" class="btnCon">continue</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./javascript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
